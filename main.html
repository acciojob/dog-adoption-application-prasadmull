<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="submit">
		<div>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="phone number">Phone  Number:</label>
			<input type="text" id="phone" placeholder="Phone Number" required>
		</div>
		<div>
			<label for="Address">Address</label>
			<input type="text" id="address" placeholder="Address">
		</div>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		</div>
		<div>
			<label for="multiselect">Please select your preferred breeds?</label>
			<select id="multiSelect" value="multiSelect">
				<option value="dokomo">Dokomo</optin>
				<option value="German shephard">German shephard</option>
				<option value="labra">Labra</option>
				<option value="bulldog">Bulldog</option>
				<option value="poodle">Poodle</option>
			</select>
		</div>
		<div>
			<label for="submit"></label>
			<button type="submit" id="submit" value="Submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
